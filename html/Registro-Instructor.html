        <h1>Formulario registro instructor</h1>
        <i><h2>Bienvenido a nuestro sistema, instructor(a). </h2></i>
    </section>

<!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
</header>
<div class="bandera-margin">
    <img src="../img/bandera instructor.svg" alt="" class="bandera">
</div>
<form action="" method="POST" id="form" autocomplete="off">
    <div class="form">
        <!-- IMAGEN USUARIO APRENDIZ-->
        <div class="imagen-usuario">
            <img src="../img/IMAGEN USUARIO.png" alt="">
            <h1>Instructor</h1>
        </div>

        <!--Nombre1-->
        <div class="grupo">
            <input type="text" name="" id="name"  required><span class="barra"></span>
            <label for="">Primer nombre</label>
        </div>

        <!--Apellidos-->
        <div class="grupo">
            <input type="text" name="" id="apellidos"  required><span class="barra"></span>
            <label for="">Apellidos</label>
        </div>
        <!-- TIPO DE DOCUMENTO -->
        <div class="grupo">
            <input type="number" name="" id="documento"  required><span class="barra"></span>
            <label for="">Documento de identidad</label>
            <select name="combo" class="select" id="tipo_documento">
                <!-- Opciones de la lista -->
                <option value="2" selected style="color: black; background: rgb(197, 197, 197);" required>Seleccione un tipo
                    de documento</option> <!-- Opción por defecto -->
                <option value="1" style="color: black;">Tarjeta de identidad</option>
                <option value="1" style="color: black;">Cedula de ciudadanía</option>
                <option value="1" style="color: black;">Cedula de Extranjería</option>
                <option value="1" style="color: black;">Pasaporte</option>

            </select>
        </div>

        <div class="grupo">
            <input type="text" name="" id="nacionalidad" required><span class="barra"></span>
            <label for="">Nacionalidad</label>
        </div>

        <!--INPUT CORREO-->
        <div class="grupo">
            <input type="email" name="" id="email"  required><span class="barra"></span>
            <label for="">Correo Mi sena</label>
        </div>

        <!--Contraseña-->
        <div class="grupo">
            <input type="password" name="" id="password"  required><span class="barra"></span>
            <label for="">Contraseña</label>
        </div>

        <!-- Confirmar contraseña -->
        <div class="grupo">
            <input type="password" name="" id="password2"  required><span class="barra"></span>
            <label for="">Confirmar contraseña</label>
        </div>

        <!-- INPUT NUMERO DE FICHA -->
        <div class="grupo">
            <input type="text" name="" id="codigo"  required><span class="barra"></span>
            <label for="">Codigo instructor</label>
        </div>

        <!-- INPUT PROGRAMA DE FORMACIÓN -->
        <div class="grupo">
            <input type="text" name="" id="centro"  required><span class="barra"></span>
            <label for="">Centro de formacion </label>
        </div>
        <!-- INPUT TELEFONO -->
        <div class="grupo">
            <input type="number" name="" id="Telefono"  required><span class="barra"></span>
            <label for="">Teléfono</label>
        </div>
        <button type="submit">Registrate</button>
        <p class="warnings" id="warnings"></p>
    </div>
</form>

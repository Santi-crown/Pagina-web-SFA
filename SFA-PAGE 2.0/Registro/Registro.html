<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="/Registro/Modulos registros/Aprendiz/estilos.css">
    <!-- FUENTE EB GARAMOND -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <form action=""  method="POST" id="form">
        <div class="form">
            <!-- IMAGEN USUARIO APRENDIZ-->
            <div class="imagen-usuario">
                <img src="/img/IMAGEN USUARIO.png" alt="">
                <h1>Aprendiz</h1>
            </div>

            <!--Nombres-->
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombres</label>
            </div>

            <!--Apellidos-->
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Apellidos</label>
            </div>
            <!-- TIPO DE DOCUMENTO -->
            <div class="grupo">
                <input type="number" name="" id="name" required><span class="barra"></span>
                <label for="">Documento de identidad</label>
                <select name="combo" class="select">
                    <!-- Opciones de la lista -->
                    <option value="2" selected style="color: black; background: rgb(197, 197, 197);">Seleccione un tipo de documento</option> <!-- Opción por defecto -->
                    <option value="1" style="color: black;">Tarjeta de identidad</option>
                    <option value="1" style="color: black;">Cedula de ciudadanía</option>
                    
                </select>
            </div>

            <!--INPUT CORREO-->
            <div class="grupo">
                <input type="email" name="" id="name" required><span class="barra"></span>
                <label for="">Correo Mi sena</label>
            </div>

            <!--Contraseña-->
            <div class="grupo">
                <input type="password" name="" id="name" required><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>

            <!-- Confirmar contraseña -->
            <div class="grupo">
                <input type="password" name="" id="name" required><span class="barra"></span>
                <label for="">Confirmar contraseña</label>
            </div>

            <!-- INPUT NUMERO DE FICHA -->
            <div class="grupo">
                <input type="password" name="" id="name" required><span class="barra"></span>
                <label for="">Numero de ficha</label>
            </div>

             <!-- INPUT PROGRAMA DE FORMACIÓN -->
             <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Programa de formación </label>
            </div>

            
            
            <button type="submit">Registrate</button>
        </div>
    </form>
    
</body>
</html>
